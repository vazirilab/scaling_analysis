# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
    # You can also specify other tool versions:
    # nodejs: "20"
    # rust: "1.70"
    # golang: "1.20"
  jobs:
    pre_build:
      - cp demo_20210305_bihemisphere_M1.ipynb docs/scaling_analysis/demo_bihemisphere.ipynb
      - cp demo_20210310_right_hemisphere.ipynb docs/scaling_analysis/demo_single_hemisphere.ipynb
      - cp demo_20210311_left_1p2mm.ipynb docs/scaling_analysis/demo_single_region.ipynb
      - pip install PopulationCoding
      - sphinx-apidoc -o docs/scaling_analysis/ scaling_analysis/scaling_analysis/
      - sphinx-apidoc -o docs/PopulationCoding/ PopulationCoding/PopulationCoding/

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs
  # builder: "dirhtml"
  # Fail on all warnings to avoid broken references
  # fail_on_warning: true

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    - requirements: docs/requirements.txt